kotlin.code.style=official
kotlin.incremental=true
kotlin.parallel.tasks.in.project=true

# Default heap size - can be overridden with environment variable GRADLE_OPTS
# e.g. GRADLE_OPTS="-Xmx8g" ./gradlew build
org.gradle.jvmargs=-Xmx4g -XX:+UseParallelGC
org.gradle.parallel=true
org.gradle.caching=true
# Configuration cache is disabled due to incompatibility with GraalVM native-image plugin
# See: https://github.com/graalvm/native-build-tools/issues/413
org.gradle.configuration-cache=false
# org.gradle.configuration-cache.problems=warn

# Detekt configuration
detekt.build.config.file=detekt.yml

# Kotlin settings
kotlin.stdlib.default.dependency=false
