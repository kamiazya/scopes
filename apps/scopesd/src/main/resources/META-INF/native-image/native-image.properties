Args = --no-fallback \
    --initialize-at-run-time=org.sqlite.JDBC \
    --initialize-at-run-time=org.sqlite.core.NativeDB \
    --initialize-at-run-time=org.sqlite.core.DB$ProgressObserver \
    --initialize-at-run-time=org.sqlite.SQLiteConfig \
    --initialize-at-run-time=org.sqlite.SQLiteJDBCLoader \
    --initialize-at-run-time=org.sqlite.util.OSInfo \
    --enable-url-protocols=jar,http,https \
    -H:+AllowIncompleteClasspath \
    -H:+AddAllCharsets \
    --initialize-at-run-time=ch.qos.logback \
    --initialize-at-run-time=org.slf4j \
    --initialize-at-run-time=kotlinx.coroutines.CoroutineExceptionHandlerImplKt \
    --initialize-at-run-time=io.grpc.netty.shaded.io.netty \
    --initialize-at-run-time=io.grpc.netty.shaded.io.grpc.netty \
    --initialize-at-run-time=io.grpc.internal.ServerImplBuilder \
    --initialize-at-run-time=io.grpc.internal.ManagedChannelImplBuilder \
    --initialize-at-run-time=io.grpc.internal.DnsNameResolverProvider \
    -H:+ReportExceptionStackTraces