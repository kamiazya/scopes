name: Dependency Submission

on:
  push:
    branches: [ 'main' ]
    paths:
      - '**/*.gradle.kts'
      - '**/*.gradle'
      - 'gradle/wrapper/**'
      - 'gradle.properties'
      - 'settings.gradle.kts'
  schedule:
    # Weekly dependency graph submission on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'

concurrency:
  group: dependency-submission-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write # Required for dependency graph submission

jobs:
  dependency-submission:
    name: Submit Dependency Graph
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Java
        uses: actions/setup-java@8df1039502a15bceb9433410b1a100fbe190c53b # v4.5.0
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@017a9effdb900e5b5b2fddfb590a105619dca3c3 # v4.4.2
        with:
          dependency-graph-exclude-projects: |
            :example
            :sample
          additional-arguments: --no-configuration-cache
