sonar.organization=kamiazya
sonar.projectKey=kamiazya_scopes
sonar.host.url=https://sonarcloud.io

# Project information
sonar.projectName=Scopes
sonar.projectVersion=1.0

# Coverage (JaCoCo XML)
sonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/jacocoRootReport/jacocoRootReport.xml

# Sources and tests (adjust as needed for multi-module Kotlin project)
sonar.sources=apps,contexts,contracts,interfaces,platform
sonar.tests=apps,contexts,contracts,interfaces,platform,quality

# Language-specific settings
sonar.java.source=21

# Exclusions
sonar.exclusions=**/build/**,**/*.gradle.kts,**/generated/**,**/resources/**

# Test exclusions (exclude test files from coverage analysis)
sonar.test.exclusions=**/*Test.kt,**/*Tests.kt,**/*Spec.kt

# Optional: surface existing detekt reports if you generate them in CI
sonar.kotlin.detekt.reportPaths=build/reports/detekt/detekt.xml,*/build/reports/detekt/detekt.xml

# Optional: Kotlin-specific settings